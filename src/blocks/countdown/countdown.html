<!--DEV
@ @include('blocks/countdown/countdown.html', {
  "deadline": "August 31 2021 18:59:00 GMT+0300"
})
-->
<div class="countdown" data-deadline="@@deadline">
  <h3 class="h4  countdown__title">До початку залишилось</h3>
  <div class="countdown__inner">
    <div class="countdown__number" data-divider=":">
      <span class="days countdown__time"></span>
      <span class="countdown__text">д</span>
    </div>
    <div class="countdown__number" data-divider=":">
      <span class="hours countdown__time"></span>
      <span class="countdown__text">ч</span>
    </div>
    <div class="countdown__number">
      <span class="minutes countdown__time"></span>
      <span class="countdown__text">хв</span>
    </div>
    <div class="countdown__number" hidden>
      <span class="seconds countdown__time"></span>
      <span class="countdown__text">сек</span>
    </div>
  </div>
  <div class="countdown__deadline-message">
    Подія завершена!
  </div>
</div>
