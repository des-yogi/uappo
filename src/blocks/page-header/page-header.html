<header class="page-header  sticky sticky--top  js-header">
  <div class="page-header__inner">

    <div class="container  container--std  page-header__logo-wrapper">

      @@include('../../blocks/logo/logo.html')

      <div class="page-header__serv-menu-wrapper  page-header__serv-menu-wrapper--dt-hidden">
        <div class="page-header__serv-menu-inner  page-header__serv-menu-inner--mob-hidden">
          <button class="page-header__btn  page-header__btn--search" type="button" title="Поиск" data-bs-toggle="modal" data-bs-target="#searchModal">
            <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#search-normal"></use></svg>
            <span class="visually-hidden">Найти на сайте</span>
          </button>

          <div class="dropdown  lang-switcher">
            <button class="page-header__btn  page-header__btn--lang-sw  dropdown-toggle" type="button" id="langSwitcher" data-bs-toggle="dropdown" aria-expanded="false" title="Выбор языка">
              <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#global"></use></svg>
              <span class="visually-hidden">Выбор языка</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="langSwitcher">
              <li class="active"><a class="dropdown-item">UA</a></li>
              <li><a class="dropdown-item" href="#">RU</a></li>
              <li><a class="dropdown-item" href="#">EN</a></li>
            </ul>
          </div>

          <div class="dropdown  page-header__login">
            <button class="page-header__btn  page-header__btn--user" type="button" title="Аккаунт пользователя" id="userLogIn" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="page-header__login-icon-wrapper">
                <img src="img/profile-photo.jpg" alt="Alt text" width="36" height="36" loading="lazy" decoding="async">
              </div>
              <span class="page-header__user-name">MT</span>
              <span class="visually-hidden">Аккаунт пользователя</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="userLogIn">
              <li>
                <a class="dropdown-item" href="#">
                  <svg width="20" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#user-plus"></use></svg>
                  <span>в Адмінку</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <svg width="20" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#exit"></use></svg>
                  <span>Вихід</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <button class="page-header__btn  page-header__btn--burger  burger" type="button" data-bs-toggle="collapse" data-bs-target="#mobMenu" aria-expanded="false" aria-controls="mobMenu" aria-label="Мобильное меню">
