<!--DEV
@ @include('blocks/project-card/project-card.html', {
  "addClass": "project-card--apart"
})
-->

<article class="project-card  @@addClass">
  <div class="embed-responsive embed-responsive--4-3  project-card__img">
    <picture>
      <source srcset="img/project-img.webp" media="(min-width: 1366px)" type="image/webp">
      <source srcset="img/project-img.jpg" media="(min-width: 1366px)">
      <!-- from 1366 (img size 300x225px) -->
      <source srcset="img/project-img.webp" media="(min-width: 768px)" type="image/webp">
      <source srcset="img/project-img.jpg" media="(min-width: 768px)">
      <!-- from 768 to 1366 (img size 820x615px) -->
      <source srcset="img/project-img.webp" media="(min-width: 480px)" type="image/webp">
      <source srcset="img/project-img.jpg" media="(min-width: 480px)">
      <!-- from 480 to 768 (img size 720x540px) -->
      <source srcset="img/project-img.webp" type="image/webp">
      <img src="img/project-img.jpg" width="640" height="480" alt="Текст" loading="lazy" decoding="async">
    </picture>
  </div>
  <div class="project-card__text">
    <a href="#" class="project-card__div-link">Ініціативи</a>
    <h3 class="h4  project-card__title">
      <a href="#" tabindex="-1">УАППО в обличчях. Редван Усеінов</a>
    </h3>
    <p class="project-card__descr">Українська асоціація представниць правоохоронних органів – це «платформа», яка об’єднує жінок та чоловіків.</p>

    <div class="project-card__btn-wrapper">
      <ul class="list-nostyled  project-card__media-list">
        <li class="project-card__media-item">
          <svg width="20" height="20" role="img" focusable="false" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#youtube"></use></svg>
          <span class="visually-hidden">Видео</span>
        </li>
        <li class="project-card__media-item">
          <svg width="20" height="20" role="img" focusable="false" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#gallery"></use></svg>
          <span class="visually-hidden">Галерея</span>
        </li>
        <li class="project-card__media-item">
          <svg width="20" height="20" role="img" focusable="false" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#document-text"></use></svg>
          <span class="visually-hidden">Документы</span>
        </li>
        <li class="project-card__media-item">
          <svg width="20" height="20" role="img" focusable="false" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#microphone-2"></use></svg>
          <span class="visually-hidden">Подкаст</span>
        </li>
      </ul>
      <a href="#" class="btn  project-card__link"><span>Читати далі</span></a>
    </div>
  </div>
</article>
